<!DOCTYPE html>
<html>
<head>
    <title>web vcard</title>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="s.css">
</head>
<body>
<div class="container">
    <div class="flip-container";>
        <div class="front-card">
            <div class="close-button">
                <div class="close-line-1"></div>
                <div class="close-line-2"></div>
            </div>
            <div class="front-card-content">
                <p>Victor Delgado</p>
                <p>victordg@me.com</p>
            </div>
            <button class="flip-button">See more</button>
        </div>
        <div class="back-card">
            <div class="back-button">
                <div class="back-line-1"></div>
                <div class="back-line-2"></div>
                <div class="back-line-3"></div>
            </div>
            <div class="back-card-content">
                <p>BACK</p>
            </div>
        </div>
    </div>
</div>
<div class="shadow"></div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
